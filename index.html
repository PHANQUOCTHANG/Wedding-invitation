<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
      integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="asset/css/reset.css" />
    <link rel="stylesheet" href="asset/css/base.css" />
    <link rel="stylesheet" href="asset/css/style.css" />
    <title>Document</title>
  </head>
  <body>

    <!-- Album hình cưới -->
    <div class="album">
        <div class="container">
            <div class="album-title">
                <h2>Album Hình Cưới</h2>
            </div>
            <div class="album-desc">
                <p>Được ai đó yêu sâu sắc sẽ mang lại cho bạn sức mạnh, trong khi yêu ai đó sâu sắc sẽ cho bạn dũng khí.</p>
            </div>
            <div class="album-img">
                <div class="col">
                    <div class="img">
                        <img src="./asset/img/img1.jpg" alt="">
                    </div>
                    <div class="img">
                        <img src="./asset/img/img2.jpg" alt="">
                    </div>
                    <div class="img">
                        <img src="./asset/img/img3.jpg" alt="">
                    </div>
                    <div class="img">
                        <img src="./asset/img/img4.jpg" alt="">
                    </div>
                </div>
                <div class="col">
                    <div class="img">
                        <img src="./asset/img/img5.jpg" alt="">
                    </div>
                    <div class="img">
                        <img src="./asset/img/img6.jpg" alt="">
                    </div>
                    <div class="img">
                        <img src="./asset/img/img7.jpg" alt="">
                    </div>
                </div>
            </div>
            <div class="see-all-album">
                <p><a href="">Tất cả hình ảnh</a></p>
            </div>
        </div>
    </div>

    <script src="asset/Javascript/main.js"></script>

</html>
