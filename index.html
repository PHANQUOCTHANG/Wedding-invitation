<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
      integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="asset/css/reset.css" />
    <link rel="stylesheet" href="asset/css/base.css" />
    <link rel="stylesheet" href="asset/css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <!-- Video cưới -->
    <div class="container">
        <div class="section-2">
          <div class="section-2-main">
            <p>Video Cưới</p>
            <p id="text">Tình yêu không làm cho thế giới xoay tròn.</p>
            <span class="iframe">
                <iframe
                  width="530px"
                  height="361px"
                  src="https://www.youtube.com/embed/1JE24VcCZpM?si=Ja-8eOeuqepCBLmk"
                  title="YouTube video player"
                  frameborder="0"
                  allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                  referrerpolicy="strict-origin-when-cross-origin"
                  allowfullscreen
                ></iframe>
            </span>
          </div>
        </div>
      </div>
      <!-- End video cưới -->

    <!-- Album hình cưới -->
    <div class="album">
        <div class="container">
            <div class="album-title">
                <h2>Album Hình Cưới</h2>
            </div>
            <div class="album-desc">
                <p>Được ai đó yêu sâu sắc sẽ mang lại cho bạn sức mạnh, trong khi yêu ai đó sâu sắc sẽ cho bạn dũng khí.</p>
            </div>
            <div class="album-img">
                <div class="col">
                    <div class="img">
                        <img src="./asset/img/img1.jpg" alt="">
                    </div>
                    <div class="img">
                        <img src="./asset/img/img2.jpg" alt="">
                    </div>
                    <div class="img">
                        <img src="./asset/img/img3.jpg" alt="">
                    </div>
                    <div class="img">
                        <img src="./asset/img/img4.jpg" alt="">
                    </div>
                </div>
                <div class="col">
                    <div class="img">
                        <img src="./asset/img/img5.jpg" alt="">
                    </div>
                    <div class="img">
                        <img src="./asset/img/img6.jpg" alt="">
                    </div>
                    <div class="img">
                        <img src="./asset/img/img7.jpg" alt="">
                    </div>
                </div>
            </div>
            <div class="see-all-album">
                <p><a href="">Tất cả hình ảnh</a></p>
            </div>
        </div>
    </div>
    <!-- End album hình cưới -->
    
    <div class="section-four">
      <div class="container">
        <div class="inner-wrap">
          <div class="inner-calendar">
            <h3 class="inner-title">
              Tháng <span id="month"></span> / <span id="year"></span>
            </h3>
            <table class="inner-table-one">
              <thead class="inner-table-head">
                <tr>
                  <th>Thứ 2</th>
                  <th>Thứ 3</th>
                  <th>Thứ 4</th>
                  <th>Thứ 5</th>
                  <th>Thứ 6</th>
                  <th>Thứ 7</th>
                  <th>CN</th>
                </tr>
              </thead>
              <tbody id="inner-calendar-body">
                <!-- Nội dung ngày tháng sẽ được JavaScript tự động thêm -->
              </tbody>
            </table>
          </div>
          <!-- Phần đếm ngược thời gian -->
          <div class="inner-countdown">
            <div class="inner-box">
              <span id="days">0</span>
              <p>Ngày</p>
            </div>
            <div class="inner-box">
              <span id="hours">0</span>
              <p>Giờ</p>
            </div>
            <div class="inner-box">
              <span id="minutes">0</span>
              <p>Phút</p>
            </div>
            <div class="inner-box">
              <span id="seconds">0</span>
              <p>Giây</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="asset/Javascript/main.js"></script>
  </body>
</html>
